<section class="terms-wrapper">

  <div class="terms-content"
       [innerHTML]="agreementText$ | async">

  </div>
  <footer class="terms-footer">
    <label class="agree-row">
      <input id="agree" type="checkbox" (change)="isConsentReceived.set($any($event.target).checked)"/>
      <span>Согласен с условиями использования</span>
    </label>
  </footer>

</section>
<div style="margin-top: 4dvh;">
<app-transition-buttons [buttons]="buttonsConfig"></app-transition-buttons>
</div>
