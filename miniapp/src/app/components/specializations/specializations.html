<div class="content-wrapper">
<p class="subtitle">Выберите специализацию:</p>
  <div class="chip-table">
    @for (spec of specializations$ | async; track spec.code) {
      <div class="chip-cell"
           [class.selected]="selected.has(spec.code)"
           (pointerup)="toggle(spec.code)">
        <span class="chip-text">
          {{ spec.title }}
        </span>
      </div>
    }
  </div>
</div>
<app-transition-buttons [buttons]="buttonsConfig"></app-transition-buttons>
