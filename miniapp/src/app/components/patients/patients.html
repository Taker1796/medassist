<div class="content-wrapper">
<p class="subtitle">Список пациентов:</p>
  <div class="chip-table">
    @for (patient of patients$ | async; track patient.id) {
      <div class="chip-cell"
           [class.selected]="selected.has(patient.id)"
           (pointerup)="toggle(patient.id)">
        <span class="chip-text">
          {{ patient.nickname }}
        </span>
      </div>
    }
  </div>
</div>
  <app-transition-buttons [buttons]="buttonsConfig"></app-transition-buttons>
